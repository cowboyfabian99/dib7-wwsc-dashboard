.subtitle { font-size:12px; color:var(--text3); font-family:var(--mono); }
.nav { display:flex; gap:4px; margin-top:16px; flex-wrap:wrap; }

.nav button.active { background:var(--border2); color:#f8fafc; }
.nav button:hover:not(.active) { color:var(--text2); }
.content { padding:24px 28px; max-width:1280px; margin:0 auto; }
select, input { background:var(--surface2); border:1px solid var(--border2); border-radius:8px; padding:8px 12px; color:var(--text); font-family:var(--mono); font-size:12px; outline:none; }
.card { background:var(--surface); border-radius:12px; padding:20px; border:1px solid var(--border); margin-bottom:16px; }
.card-title { font-size:11px; color:var(--text3); font-family:var(--mono); text-transform:uppercase; letter-spacing:.1em; margin-bottom:10px; }
.grid2 { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
.grid3 { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; }
.grid6 { display:grid; grid-template-columns:repeat(6,1fr); gap:10px; }
@media(max-width:900px) { .grid2,.grid3 { grid-template-columns:1fr; } .grid6 { grid-template-columns:repeat(3,1fr); } }
.pillar-bar { background:var(--surface2); border-radius:6px; height:8px; overflow:hidden; margin:8px 0 4px; }
.pillar-fill { height:100%; border-radius:6px; transition:width .5s; }
.tier { font-family:var(--mono); font-size:10px; padding:2px 7px; border-radius:4px; font-weight:600; display:inline-block; }
.tier-t1 { background:#10B98122; color:#10B981; } .tier-t2 { background:#6EE7B722; color:#6EE7B7; }
.tier-t3 { background:#FBBF2422; color:#FBBF24; } .tier-t4 { background:#F9731622; color:#F97316; }
.tier-t5 { background:#EF444422; color:#EF4444; } .tier-na { background:#4a556822; color:#4a5568; }
table { width:100%; border-collapse:collapse; font-size:12px; }
th { padding:8px 10px; text-align:left; color:var(--text3); font-family:var(--mono); font-size:10px; font-weight:500; text-transform:uppercase; letter-spacing:.05em; border-bottom:1px solid var(--border); background:var(--surface2); }
td { padding:8px 10px; border-bottom:1px solid #1e293b11; }
.opp-rank { font-family:var(--mono); font-size:18px; font-weight:700; color:#ef444488; min-width:26px; }
.opp-row { display:flex; align-items:center; gap:10px; padding:6px 10px; background:var(--surface2); border-radius:8px; font-size:12px; margin-bottom:6px; }
.score-hero { font-size:64px; font-weight:700; font-family:var(--mono); line-height:1; }
.rank-badge { display:inline-block; font-family:var(--mono); font-size:11px; padding:3px 10px; border-radius:6px; font-weight:600; }
.trend-chart { width:100%; height:200px; position:relative; }
.hidden { display:none; }
.pillar-header { display:flex; align-items:center; gap:8px; margin-bottom:10px; }
.pillar-dot { width:4px; height:20px; border-radius:2px; }
.metric-card { background:var(--surface2); border-radius:8px; padding:10px 12px; }
.metric-label { font-size:11px; color:var(--text2); font-family:var(--mono); }
.mini-tag { font-family:var(--mono); font-size:10px; padding:1px 6px; border-radius:3px; }
canvas { width:100%!important; }
.footer { padding:16px 28px; border-top:1px solid var(--border); text-align:center; }
.footer p { font-size:10px; color:var(--border2); font-family:var(--mono); }
.evolve-note { font-size:10px; color:var(--text4); font-family:var(--mono); font-style:italic; margin-top:4px; }
.score-row { display:flex; gap:6px; flex-wrap:wrap; margin-top:12px; }
.score-chip { background:var(--surface2); border-radius:6px; padding:4px 10px; font-size:11px; font-family:var(--mono); }

const MONTH_LABELS = Object.keys(MONTHS_DATA);

let charts = {};

function tierClass(alloc) {
  if (alloc >= 0.95) return "tier-t1";
  if (alloc >= 0.78) return "tier-t2";
  if (alloc >= 0.55) return "tier-t3";
  if (alloc >= 0.20) return "tier-t4";
  return "tier-t5";
}
function tierName(alloc) {
  if (alloc >= 0.95) return "T1";
  if (alloc >= 0.78) return "T2";
  if (alloc >= 0.55) return "T3";
  if (alloc >= 0.20) return "T4";
  return "T5";
}

function getPillarScores(data) {
  const result = {};
  for (const [p, meta] of Object.entries(PILLAR_META)) {
    let score = 0, maxWeight = 0;
    for (const [mk, md] of Object.entries(data.metrics)) {
      if (md.pillar === p) { score += md.score; maxWeight += md.weight; }
    }
    result[p] = { score, maxWeight, pct: maxWeight > 0 ? (score / maxWeight) * 100 : 0 };
  }
  return result;
}

function getOpportunities(data) {
  return Object.entries(data.metrics)
    .map(([k, m]) => ({ key: k, label: m.label, pillar: m.pillar, owner: OWNERS[k]?.owner || "—", gap: (m.weight - m.score) * 100, weight: m.weight, score: m.score, alloc: m.alloc }))
    .filter(x => x.gap > 0.01)
    .sort((a, b) => b.gap - a.gap);
}

function scoreColor(s) { return s >= 85 ? "#10B981" : s >= 70 ? "#FBBF24" : s >= 50 ? "#F97316" : "#EF4444"; }

function init() {
  const sel = document.getElementById("monthSelect");
  MONTH_LABELS.forEach(m => { const o = document.createElement("option"); o.value = m; o.textContent = m; sel.appendChild(o); });
  sel.value = currentMonth;
  buildNav();
  render();
}

function buildNav() {
  const nav = document.getElementById("nav");
  const tabs = [
    { key:"overview", label:"◉ Overview" }, { key:"metrics", label:"◫ Metrics" },
    { key:"trends", label:"⟋ Trends" }, { key:"opportunities", label:"⚑ Opportunities" },
  ];
  nav.innerHTML = tabs.map(t => `<button class="${t.key === activeTab ? 'active' : ''}" onclick="setTab('${t.key}')">${t.label}</button>`).join("");
}

function setTab(t) { activeTab = t; buildNav(); render(); }
function switchMonth() { currentMonth = document.getElementById("monthSelect").value; render(); }

function render() {
  Object.values(charts).forEach(c => c.destroy?.());
  charts = {};
  const c = document.getElementById("content");
  const data = MONTHS_DATA[currentMonth];
  if (activeTab === "overview") c.innerHTML = renderOverview(data);
  else if (activeTab === "metrics") c.innerHTML = renderMetrics(data);
  else if (activeTab === "trends") c.innerHTML = renderTrends();
  else if (activeTab === "opportunities") c.innerHTML = renderOpportunities(data);
  setTimeout(initCharts, 50);
}

        <div class="card-title">Regional & World Wide Ranks — Jan 2026</div>
        <div class="grid3" style="gap:8px;">
          <div class="metric-card"><div class="metric-label">Sub Region Rank</div><div style="font-size:28px;font-weight:700;font-family:var(--mono);color:#10B981;">#1</div></div>
          <div class="metric-card"><div class="metric-label">Region Rank</div><div style="font-size:28px;font-weight:700;font-family:var(--mono);color:#10B981;">#3</div></div>
          <div class="metric-card"><div class="metric-label">Sub Super Rank</div><div style="font-size:28px;font-weight:700;font-family:var(--mono);color:#FBBF24;">#9</div></div>
          <div class="metric-card"><div class="metric-label">WW Month Rank</div><div style="font-size:20px;font-weight:600;font-family:var(--mono);color:var(--text2);">#168</div></div>
          <div class="metric-card"><div class="metric-label">Volume Cluster Rank</div><div style="font-size:20px;font-weight:600;font-family:var(--mono);color:var(--text2);">#65</div></div>
          <div class="metric-card"><div class="metric-label">Avg Daily Volume</div><div style="font-size:20px;font-weight:600;font-family:var(--mono);color:var(--text2);">22,574</div></div>
        </div>
      </div>`;
  }

  let pillarCards = Object.entries(PILLAR_META).sort((a,b) => a[1].order - b[1].order).map(([name, meta]) => {
    const p = ps[name] || { score:0, maxWeight:0, pct:0 };
    const metrics = Object.entries(data.metrics).filter(([k,m]) => m.pillar === name);
    let metricRows = metrics.map(([k, m]) => {
      const tc = tierClass(m.alloc);
      return `<div style="display:flex;justify-content:space-between;align-items:center;padding:4px 0;font-size:11px;">
        <span style="color:var(--text);">${m.label} <span style="color:var(--text4);font-size:10px;">${OWNERS[k]?.owner||""}</span></span>
        <div style="display:flex;gap:6px;align-items:center;">
          <span class="tier ${tc}">${tierName(m.alloc)}</span>
          <span style="font-family:var(--mono);font-size:10px;color:var(--text2);min-width:38px;text-align:right;">${(m.score*100).toFixed(2)}</span>
        </div>
      </div>`;
    }).join("");
    return `<div class="card" style="border-color:${meta.color}33;padding:14px;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
        <span style="font-size:13px;font-weight:600;color:${meta.color};">${name}</span>
        <span style="font-family:var(--mono);font-size:11px;color:var(--text2);">${(p.score*100).toFixed(1)} / ${(p.maxWeight*100).toFixed(1)}</span>
      </div>
      <div class="pillar-bar"><div class="pillar-fill" style="width:${Math.min(p.pct,100)}%;background:linear-gradient(90deg,${meta.color}88,${meta.color});"></div></div>
      <div style="font-size:10px;color:var(--text3);font-family:var(--mono);margin-bottom:8px;">${p.pct.toFixed(0)}% earned</div>
      ${metricRows}
    </div>`;
  }).join("");

  let oppRows = opps.slice(0, 5).map((item, i) => `
    <div class="opp-row">
      <span class="opp-rank">#${i+1}</span>
      <div style="flex:1;"><span style="color:var(--text);font-weight:500;">${item.label}</span> <span style="color:var(--text4);font-size:11px;">(${item.pillar} • ${item.owner})</span></div>
      <span style="font-family:var(--mono);color:#f87171;font-weight:600;">+${item.gap.toFixed(2)}</span>
    </div>`).join("");

  return `
    ${rankHTML}
    <div class="grid2" style="margin-bottom:16px;">
      <div class="card" style="position:relative;overflow:hidden;">
        <div style="position:absolute;top:-30px;right:-30px;width:150px;height:150px;border-radius:50%;background:${col};opacity:.07;"></div>
        <div class="card-title">Adjusted WWSC Score</div>
        <div class="score-hero" style="color:${col};">${sc.toFixed(2)}%</div>
        <p style="font-size:13px;color:var(--text2);margin-top:4px;">Raw: ${data.totalScore.toFixed(2)}% • WW Rank #${data.wwRank} • ${currentMonth}</p>
        <div class="score-row">
          ${Object.entries(ps).map(([n,p]) => `<div class="score-chip"><span style="color:${PILLAR_META[n].color};">${n==="Customer Experience"?"CX":n.substring(0,4)}</span> <span style="color:var(--text2);">${(p.score*100).toFixed(1)}</span></div>`).join("")}
        </div>
      </div>
      <div class="card">
        <div class="card-title">Score Trend (Adjusted)</div>
        <canvas id="overviewTrend" height="180"></canvas>
      </div>
    </div>
    <div class="grid3" style="margin-bottom:16px;">${pillarCards}</div>
    <div class="card">
      <div class="card-title">Top Opportunities — Points Left on Table</div>
      ${oppRows}
    </div>`;
}

function renderMetrics(data) {
  let sections = Object.entries(PILLAR_META).sort((a,b) => a[1].order - b[1].order).map(([pName, meta]) => {
    const metrics = Object.entries(data.metrics).filter(([k,m]) => m.pillar === pName);
    if (!metrics.length) return "";
    let rows = metrics.map(([k, m]) => {
      const tc = tierClass(m.alloc);
      return `<tr>
        <td style="font-weight:500;color:var(--text);">${m.label}</td>
        <td style="color:var(--text2);">${OWNERS[k]?.owner||"—"}</td>
        <td style="font-family:var(--mono);color:var(--text2);">${(m.weight*100).toFixed(2)}%</td>
        <td style="font-family:var(--mono);color:var(--text2);">${typeof m.input === "number" ? m.input.toFixed(4) : m.input}</td>
        <td><span class="tier ${tc}">${tierName(m.alloc)}</span></td>
        <td style="font-family:var(--mono);color:var(--text2);">${(m.alloc*100).toFixed(1)}%</td>
        <td style="font-family:var(--mono);font-weight:600;color:var(--text);">${(m.score*100).toFixed(2)}%</td>
        <td style="font-family:var(--mono);color:var(--text4);">${(m.weight*100).toFixed(2)}%</td>
        <td style="font-family:var(--mono);color:${((m.weight-m.score)*100) > 0.5 ? '#f87171' : '#10B981'};">${((m.weight-m.score)*100).toFixed(2)}%</td>
      </tr>`;
    }).join("");
    return `<div style="margin-bottom:20px;">
      <div class="pillar-header"><div class="pillar-dot" style="background:${meta.color};"></div>
        <h3 style="font-size:14px;font-weight:600;color:${meta.color};">${pName}</h3></div>
      <div class="card" style="padding:0;overflow:auto;">
        <table><thead><tr>
          <th>Metric</th><th>Owner</th><th>Weight</th><th>Input</th><th>Tier</th><th>Alloc%</th><th>Score</th><th>Max</th><th>Gap</th>
        </tr></thead><tbody>${rows}</tbody></table>
      </div>
    </div>`;
  }).join("");
  return `<h2 style="font-size:18px;font-weight:600;margin-bottom:4px;">All Metrics — ${currentMonth}</h2>
    <p style="font-size:12px;color:var(--text3);margin-bottom:16px;">Official scores from Amazon Quick Suite raw data export</p>${sections}`;
}

function renderTrends() {
  return `
    <div class="card"><div class="card-title">Adjusted Score Trend — 13 Months</div><canvas id="trendAdj" height="220"></canvas></div>
    <div class="card"><div class="card-title">Pillar Score Trends (Points Earned)</div><canvas id="trendPillars" height="240"></canvas></div>
    <div class="card"><div class="card-title">WW Rank Trend (Lower = Better)</div><canvas id="trendRank" height="180"></canvas></div>
    <div class="grid2">
      <div class="card"><div class="card-title">TPH %CBRSBM Input Trend</div><canvas id="trendTPH" height="160"></canvas></div>
      <div class="card"><div class="card-title">Concessions Input Trend</div><canvas id="trendConc" height="160"></canvas></div>
    </div>
    <div class="grid2">
      <div class="card"><div class="card-title">IAQ URR Input Trend</div><canvas id="trendIAQ" height="160"></canvas></div>
      <div class="card"><div class="card-title">DEA Core (bps) Trend</div><canvas id="trendDEA" height="160"></canvas></div>
    </div>`;
}

function renderOpportunities(data) {
  const opps = getOpportunities(data);
  let rows = opps.map((item, i) => `
    <div class="opp-row" style="padding:10px 14px;">
      <span class="opp-rank" style="font-size:22px;">#${i+1}</span>
      <div style="flex:1;">
        <div><span style="color:var(--text);font-weight:600;font-size:13px;">${item.label}</span></div>
        <div style="font-size:11px;color:var(--text4);margin-top:2px;">${item.pillar} • Owner: ${item.owner} • Alloc: ${(item.alloc*100).toFixed(0)}% • Score: ${(item.score*100).toFixed(2)} / ${(item.weight*100).toFixed(2)}</div>
      </div>
      <div style="text-align:right;">
        <div style="font-family:var(--mono);color:#f87171;font-weight:700;font-size:16px;">+${item.gap.toFixed(2)}pts</div>
      </div>
    </div>`).join("");

  const totalOpp = opps.reduce((s, o) => s + o.gap, 0);
  return `<h2 style="font-size:18px;font-weight:600;margin-bottom:4px;">Opportunity Analysis — ${currentMonth}</h2>
    <p style="font-size:12px;color:var(--text3);margin-bottom:16px;">Total recoverable points: <span style="color:#f87171;font-weight:600;font-family:var(--mono);">${totalOpp.toFixed(2)} pts</span> (adjusted score could reach ${(data.adjustedScore + totalOpp).toFixed(1)}% with full allocation)</p>
    <div class="card"><div class="card-title">All Opportunities Ranked by Impact</div>${rows}</div>
    <div class="card"><div class="card-title">Opportunity by Pillar</div><canvas id="oppPillar" height="200"></canvas></div>`;
}

function initCharts() {
  const labels = MONTH_LABELS;
  const adjScores = labels.map(m => MONTHS_DATA[m].adjustedScore);
  const rawScores = labels.map(m => MONTHS_DATA[m].totalScore);
  const ranks = labels.map(m => MONTHS_DATA[m].wwRank);
  const chartDefaults = { responsive:true, plugins:{ legend:{ labels:{ color:"#94a3b8", font:{ family:"JetBrains Mono", size:10 } } } }, scales:{ x:{ ticks:{ color:"#64748b", font:{ family:"JetBrains Mono", size:9 }, maxRotation:45 }, grid:{ color:"#1e293b" } }, y:{ ticks:{ color:"#64748b", font:{ family:"JetBrains Mono", size:10 } }, grid:{ color:"#1e293b" } } } };

  if (document.getElementById("overviewTrend")) {
    charts.ot = new Chart(document.getElementById("overviewTrend"), {
      type:"line", data:{ labels, datasets:[
        { label:"Adjusted", data:adjScores, borderColor:"#3b82f6", backgroundColor:"#3b82f622", fill:true, tension:.3, pointRadius:3 },
      ]}, options:{...chartDefaults, plugins:{...chartDefaults.plugins, legend:{display:false}}, scales:{...chartDefaults.scales, y:{...chartDefaults.scales.y, min:60, max:100}}}
    });
  }

  if (document.getElementById("trendAdj")) {
    charts.ta = new Chart(document.getElementById("trendAdj"), {
      type:"line", data:{ labels, datasets:[
        { label:"Adjusted Score", data:adjScores, borderColor:"#3b82f6", backgroundColor:"#3b82f622", fill:true, tension:.3, pointRadius:4, borderWidth:2.5 },
        { label:"Raw Score", data:rawScores, borderColor:"#94a3b8", borderDash:[5,5], tension:.3, pointRadius:2, borderWidth:1.5 },
      ]}, options:{...chartDefaults, scales:{...chartDefaults.scales, y:{...chartDefaults.scales.y, min:55, max:100}}}
    });
  }

  if (document.getElementById("trendPillars")) {
    const pillarData = {};
    for (const [p] of Object.entries(PILLAR_META)) pillarData[p] = [];
    labels.forEach(m => {
      const ps = getPillarScores(MONTHS_DATA[m]);
      for (const [p] of Object.entries(PILLAR_META)) pillarData[p].push((ps[p]?.score||0)*100);
    });
    charts.tp = new Chart(document.getElementById("trendPillars"), {
      type:"line", data:{ labels, datasets: Object.entries(PILLAR_META).map(([p, meta]) => ({
        label: p === "Customer Experience" ? "CX" : p, data: pillarData[p], borderColor: meta.color, tension:.3, pointRadius:2, borderWidth:1.5,
      }))}, options:chartDefaults
    });
  }

  if (document.getElementById("trendRank")) {
    charts.tr = new Chart(document.getElementById("trendRank"), {
      type:"line", data:{ labels, datasets:[
        { label:"WW Rank", data:ranks, borderColor:"#f59e0b", tension:.3, pointRadius:4, borderWidth:2 },
      ]}, options:{...chartDefaults, scales:{...chartDefaults.scales, y:{...chartDefaults.scales.y, reverse:true}}, plugins:{...chartDefaults.plugins, legend:{display:false}}}
    });
  }

  // Metric-specific trends
  const metricTrend = (id, metricKeys, color, label) => {
    if (!document.getElementById(id)) return;
    const vals = labels.map(m => {
      const d = MONTHS_DATA[m];
      for (const k of metricKeys) { if (d.metrics[k]) return d.metrics[k].input; }
      return null;
    });
    charts[id] = new Chart(document.getElementById(id), {
      type:"line", data:{ labels, datasets:[{ label, data:vals, borderColor:color, tension:.3, pointRadius:3, borderWidth:2, spanGaps:true }]},
      options:{...chartDefaults, plugins:{...chartDefaults.plugins, legend:{display:false}}}
    });
  };
  metricTrend("trendTPH", ["TPH_%CBRSBM"], "#2ECC71", "TPH");
  metricTrend("trendConc", ["CONCESSIONS"], "#3498DB", "Concessions");
  metricTrend("trendIAQ", ["IAQ_URR"], "#9B59B6", "IAQ URR");
  metricTrend("trendDEA", ["DEA CORE"], "#3498DB", "DEA Core bps");

  if (document.getElementById("oppPillar")) {
    const data = MONTHS_DATA[currentMonth];
    const opps = getOpportunities(data);
    const pillarOpp = {};
    opps.forEach(o => { pillarOpp[o.pillar] = (pillarOpp[o.pillar]||0) + o.gap; });
    const pLabels = Object.keys(pillarOpp).sort((a,b) => pillarOpp[b] - pillarOpp[a]);
    charts.op = new Chart(document.getElementById("oppPillar"), {
      type:"bar", data:{ labels:pLabels.map(p => p==="Customer Experience"?"CX":p), datasets:[{
        data:pLabels.map(p => pillarOpp[p]), backgroundColor:pLabels.map(p => PILLAR_META[p]?.color+"aa"),
        borderColor:pLabels.map(p => PILLAR_META[p]?.color), borderWidth:1, borderRadius:6,
      }]}, options:{...chartDefaults, indexAxis:"y", plugins:{...chartDefaults.plugins, legend:{display:false}}}
    });
  }
}

init();
</script>
</body>
</html>
